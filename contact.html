<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3GROUP Fotografía</title>
    <!-- FAVICON -->
    <link rel="icon" href="img/favicon1.ico">
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONT: Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/juu3hyl.css">
</head>
<body id="contact_html">
    <!-- LOGO + BARRA DE NAVEGACIÓN -->
    <header>
        <div class="back">
            <div class="menu container">
                <a href="#" class="logo">
                    <img src="img/logo_anadg_white.png" alt="logo">
                    <p>3group</p>
                </a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="img/menu.png" class="menu-icono" alt="menu">
                </label>
                
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contact.html" class="active">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    

    <!-- +++++++++++++++++++++++++++ -->
    <!-- Open FORMULARIO DE CONTACTO -->
    <main class="contact--HTML">
        <form action="#" method="get" enctype="" class="contact_form">
            <div class="div-1">
                <input type="text" name="name" id="name" placeholder="Nombre*" class="btn" required>
                <input type="text" name="lastname" id="lastName" placeholder="Apellido*" class="btn" required>
                <input type="email" name="email" id="email" placeholder="E-Mail*" class="btn" required>
                <input type="number" name="phone" id="phone" placeholder="Teléfono" class="btn">
            </div>
            <div>
                <p>¿Cómo nos conociste?</p>
                <select name="¿Cómo me conociste?" id="">
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="amigos">Amigos</option>
                </select>
            </div>
            <div class="div-2">
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Escriba su mensaje aquí"></textarea>
            </div>
            <div class="div-3">
                <button type="reset" value="Limpiar" class="btn reset_btn">Limpiar</button>
                <input type="submit" value="Enviar" onclick="validarDatos(event)" class="search_btn">
            </div>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13391.642150063928!2d-60.6552188!3d-32.9533713!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab6c6f7ac1ad%3A0x50d95c84a55bea71!2sConsulado%20General%20de%20Italia%20en%20Rosario!5e0!3m2!1ses!2sar!4v1713382629762!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <!-- End FORMULARIO DE CONTACTO -->
    <!-- ++++++++++++++++++++++++++ -->

    <!-- +++++++++++ -->
    <!-- Open FOOTER -->
    <footer>
        <!-- Open BOTONES SOCIAL MEDIA -->
        <div class="social-media-buttons">
            <button class="social-media-button">
                <a href="https://www.instagram.com" target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
            </button>
            <button class="social-media-button" >
                <a href="https://www.x.com" target="_blank">
                    <svg class="icon icon-tabler icon-tabler-brand-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4l11.733 16h4.267l-11.733 -16z" /><path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" /></svg>
                </a>
            </button>
            <button class="social-media-button">
                <a href="https://www.youtube.com"   target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-youtube"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon></svg>
                </a>
            </button>
            <button class="social-media-button">
                <a href="https://www.linkedin.com" target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                </a>
            </button>
        </div>
        <!-- Close BOTONES SOCIAL MEDIA -->
        <p>Copyright © 2024 Norte Studio | All rights reserved.</p>
    </footer>
       <!-- End FOOTER -->
       <!-- +++++++++++ -->

       <script src="./script.js"></script>

</body>
</html>
